<html>

<body>
    <center>
        <font size="+3" color=red>Emplyee Registration form</font>
        <form method=post action="prac.html">
            <table>
                <tr>
                    <td></td>
                    <td><input type=radio name=initial checked>Mr.
                        <input type=radio name=initial checked>Mrs.
                        <input type=radio name=initial checked>Ms.</td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type=text name=fn placeholder="First name"></td>
                </tr>
                <tr>
                    <td>List Name</td>
                    <td><input type=text name=fn placeholder="Lirst name"></td>
                </tr>
                <tr>
                    <td>Mail Address</td>
                    <td><input type=text name=fn placeholder="Mail Address"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type=text name=fn placeholder="City"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><select name="state">
                        <option value="Gujrat">Gujrat
                            <option value="Maharastra">Maharastra
                                <option value="Delhi">Delhi
                                <option value="Assam">Assam
                                </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type="text" name="zp"></td>
                </tr>
                <tr>
                    <td>Upload Your Photo</td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="text" name="email" size="30"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" name="mob" placeholder="+91"></td>
                    <tr></tr>

                    <td>Languages Known</td>


                    <td><input type="checkbox" checked>Gujarati<br></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" checked>Hindi<br></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" checked>English<br></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" checked>Marathi<br></td>
                </tr>
                <tr>
                    <td>Additional Information</td>
                    <td><textarea name="add " rows="3 " cols="20 " placeholder="Optional " wrap></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="submmit">&nbsp;<input type="reset" value="reset"></td>



                </tr>
            </table>
        </form>


</body>


</html>
