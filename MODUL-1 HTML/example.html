<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programs</title>
    <style>
        * {
            table {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Home</th>
                <th rowspan="2">about</th>
                <th rowspan="2">contact</th>
                <th rowspan="2">help</th>
                <th rowspan="2">store</th>
                <th style="background-color: red;" colspan="2">download</th>
            </tr>
            <tr style="background-color: red;">
                <td colspan="2">app</td>
            </tr>
            <tr>
                <td colspan="6">
                    <img src="https://wallpaperaccess.com/full/3214371.jpg" height="300px" width="100%">
                </td>
            </tr>
            <tr>
                <td style="background-color: palevioletred;" colspan="6">contact-us-page</td>
            </tr>
            <tr>
                <td colspan="6" background="https://media.istockphoto.com/id/1450058572/photo/businessman-using-a-laptop-and-touching-on-virtual-screen-contact-icons-consists-of-telephone.jpg?s=612x612&w=0&k=20&c=R5wzCGHu6ZS-8EQpJ2Z1tkSbKGGdJH4apVhFM18EXSM=" style="height: 220px; width: 100% ;">
                    <span style="font-size: 30px; color: white; font-weight: 300;">contact us</span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label>first-name</label>
                    <input type="name" id="" placeholder="Enter your name">

                </td>
                <td colspan="3">
                    <label>last name</label>
                    <input type="name" id="" placeholder="enter your last name">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label>Email id</label>
                    <input type="name" id="" placeholder="Enter your email">
                </td>
                <td colspan="3">
                    <label>phone no.</label>
                    <input type="number" id="" placeholder="enter your phone no.">
                </td>
            </tr>
            <tr>
                <td colspan="3">

                    <label for="city">city</label>
                    <input type="text" list="city" placeholder="select your city">
                    <datalist id="city">
                <option value="Rajkot">Rajkot</option>
                <option value="surat">surat</option>
                <option value="Ahmadabad">Ahmadabad</option>
                <option value="Baroda">Baroda</option>
                <option value="Bharuch">Bharuch</option>
           
            </datalist>
                </td>
                <td colspan="3">
                    <label for="gender">gender</label>
                    <label for="male">male</label>
                    <input type="radio" id="male" name="gender">
                    <label for="female">female</label>
                    <input type="radio" id="female" name="gender">

                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <iframe src="https://www.yet5.com/institute-map.htm?mapid=11439" height="100%" width="100%"></iframe>
                </td>
                <td colspan="3">


                    <iframe src="https://www.wscubetech.com/"></iframe>
                </td>
            </tr>
        </thead>
    </table>
</body>

</html>
